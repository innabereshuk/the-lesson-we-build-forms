<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in-form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d357e3b57e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <form class="content" action="#" method="POST">
            <img src="image.png" alt="">
            <div>
                 <a class="link link-big link-sm-margin href="#">Sign in</a>
                 <a class="link link-big" href="#">Join us</a>
            </div>
             <div>
                 <label for="name">Username</label>
                 <input class="line" type="text" name="username" id="name">
            </div>
             <div>
                 <label for="password">Password</label>
                 <input class="line" type="password" name="password" id="password"> 
             </div>
            <div class="checkbox">
                 <input type="checkbox" checked id="checked">
                 <label class="checked" for="checked">Keep me signed in</label>
            </div>
            <input class="line line-button" type="submit" name="submit" value="Sign in"> 
             <div>
                 <a class="link link-sm link-sm-margin" href="#">Forgot password</a>
                 <a class="link link-sm"  href="#">Create an account</a>
             </div>
        </form>
    </section>
</body>
</html>
